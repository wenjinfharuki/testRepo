<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_q.css">
    <title>Document</title>
</head>

<body>
    <main class="nintendo-switch">

        <aside class="actions left">
            <i class="minus">-</i>
            <div class="analogic">
                <div class="center-circle"></div>
            </div>
            <div class="buttons">
              
                <button></button>
                <button></button>
                <button></button>
                <button class="under_button"></button>
            </div>
            <div class="square"></div>
        </aside>
        <label class="middle" for="screen">
            <div class="screen">
                <div class="glass"></div>
                <span>
                    <div class="game-start-screen">
                        <ul>
                            <li>ABOUT ME</li>
                            <li>WORK</li>
                            <li>My Skill Set</li>
                            <li>Profile</li>
                        </ul>
                        <div class="game-start-screen__img">
                            <img src="../img/woman.png" alt="">
                        </div>
                    </div>
                </span>
                
            </div>
        </label>

        <aside class="actions right">
            <i class="plus">+</i>
            <div class="analogic">
                <div class="center-circle"></div>
            </div>
            <div class="buttons-right">
                <button>A</button>
            </div>
            <div class="circle"></div>
        </aside>

    </main>
</body>

</html>
